<html ng-app="pepparkakaApp">
<head>
  <title>Pepparkaka</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js" crossorigin="anonymous"></script>
  <script src="/assets/app.js"></script>
  <link rel="stylesheet" href="/assets/app.css" crossorigin="anonymous" />

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body ng-controller="PepparkakaCtrl as pepparkaka">
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img src="/assets/logo.png" style="width:264px;height:36px;" />
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="dropdown" ng-repeat="(name,mainMenu) in pepparkaka.menu">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{name}} <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li ng-repeat="menu in mainMenu">
                  <a href="#">{{menu.name}} <span class="caret"></span></a>
                  <ul ng-if="menu.type=='RGB'" class="dropdown-menu sub-menu">
                    <li ng-repeat="(colour,name) in pepparkaka.colours" class="{'active':menu.state==colour}">
                      <a href="#" ng-click="pepparkaka.setPepparkaka(menu,colour.substr(1,2),colour.substr(3,2),colour.substr(5,2))">
                        <span style="background:{{colour}};border:1px solid grey;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        &nbsp;
                        {{name}}
                      </a>
                    </li>
                  </ul>
                  <ul ng-if="menu.type=='BW'" class="dropdown-menu sub-menu">
                    <li ng-repeat="(colour,name) in {'#000000':'Off','#FFFFFF':'On'}" class="{'active':menu.state==colour}">
                      <a href="#" ng-click="pepparkaka.setPepparkaka(menu,colour.substr(1,2),colour.substr(3,2),colour.substr(5,2))">
                        <span style="background:{{colour}};border:1px solid grey;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                        &nbsp;
                        {{name}}
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
          <!--<ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Lerenius <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>-->
        </div>
        <!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <div style="background:#ddd;width:100%;height:400px;">
    PLACEHOLDER FOR WEBCAM
  </div>
  <footer style="position:absolute;bottom:0;background:#aaa;width:100%;padding:5px;color:white;text-align:center;">&copy; Lerenius 2018 |Â All rights reserved</footer>
</body>
</html>
